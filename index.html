<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        #log {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #fafafa;
        }

        #text {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <label for="text">Your Message:</label>
        <input type="text" placeholder="Your Message here" id="text" requiredrahu>
        <div id="log"></div>
        <button aria-label="Send message">Send Message</button>
    </div>
    <script>
        const log = document.getElementById("log");
        const textInput = document.getElementById("text");
        let name = prompt("Your Name?");
        
        if (!name) {
            name = "Anonymous";
        }

        const sock = new WebSocket("ws://localhost:5001");

        sock.addEventListener('open', () => {
            sock.send(JSON.stringify({
                type: "name",
                data: name
            }));
        });

        sock.addEventListener('message', (event) => {
            const json = JSON.parse(event.data);

            if (json.type === "history") {
                // Load chat history
                json.data.forEach((message) => {
                    log.innerHTML += `${message.name}: ${escapeHTML(message.data)}<br>`;
                });
            } else {
                // Display new message
                log.innerHTML += `${json.name}: ${escapeHTML(json.data)}<br>`;
            }
        });

        document.querySelector('button').addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text) {
                sock.send(JSON.stringify({
                    type: "message",
                    data: text
                }));
                log.innerHTML += `You: ${escapeHTML(text)}<br>`;
                textInput.value = ''; // Clear the input field
            }
        });

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }
    </script>
</body>
</html>
